<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ab8b2bd43.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Gregorio Barbosa</title>
  </head>
  <body>
    <section id="contact-section">
      <div class="container">

        <nav id="navbar">
          <div class="logo">
            <i class="fas fa-terminal fa-2x"></i>
          </div>
          <ul>
            <li class="navbar-item"><a href="./index.html">Home</a></li>
            <li class="navbar-item">
              <a href="./work_education.html">Work/Education</a>
            </li>
            <li class="navbar-item"><a href="./about.html">About</a></li>
            <li class="navbar-item current">
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <h1>Let's Connect</h1>
      <div class="contact-flex">
        <div class="contact-flex-item">
          <form name="contact" method="POST" data-netlify="true">
            <label for="Name">Name</label>
            <input type="text" name="name"></input>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ></input>
            <label for="message">Message</label>
            <textarea rows="10" name="message" id="message"></textarea>
            <button class="btn-white" type="submit">Submit</button>
          </form>
        </div>
        <div class="contact-flex-item">
          <a href="https://www.linkedin.com/in/gregoriobarbosa" target="_blank">
            <img src="./img/linkedin_image.png" alt="">
          </a>
        </div>
      </div>
    </section>

    <footer class="main-footer">
      <div class="main-footer-item">
        <p>Legal Stuff</p>
      </div>
      <div class="main-footer-item">
        <p>Made with HTML and SCSS</p>
      </div>
      <div class="main-footer-item">
        <p>Connect:</p>
        <a href="https://www.linkedin.com/in/gregoriobarbosa" target="_blank">
          <i class="fab fa-linkedin fa-3x"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
